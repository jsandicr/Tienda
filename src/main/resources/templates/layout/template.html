<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
    <head th:fragment="head">
        <title>Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-light bg-light p-2">
                <a class="navbar-brand">Tienda</a>
                <form>
                    <div class="d-flex" sec:authorize="hasRole('ROLE_VENDEDOR') or hasRole('USER')">
                        <form method="POST" th:action="@{/logout}">
                            <a class="btn btn-outline-danger" th:href="@{/login}" onclick="this.parentNode.submit();">Loguot</a>
                        </form>
                        <button sec:authorize="hasRole('ROLE_ADMIN')" class='btn btn-outline-warning mx-2'>Admin<button>
                    </div>
                </form>
            </nav>
            
            <footer th:fragment="footer" class="bg-dark text-white fixed-bottom">
                <div>
                    <a th:href="@{/(lang=es)}">ES</a> | <a th:href="@{/(lang=en)}">EN</a> |
                    USER:<span sec:authentication="name">xx</span>
                    ROLE: <span sec:authentication="principal.authorities">s</span>
                    <p th:text="#{plantilla.derechos}" class="text-center"></p>
                </div>
            </footer>
        </header>
    </body>
</html>
